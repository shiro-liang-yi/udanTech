<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			div {
				width: 500 px;
				height: 50 px;
				overflow - y: scroll; /*纵向滚动条始终显示 */
				overflow - x: none;
			}

			table {
				width: 484 px; /*表格宽度＝div宽度(500px)－滚动条宽度(16px) */
				height: 100 px;
			}
			thead tr {
				POSITION: relative;
				TOP: 200 px; /*绝对定位 */
				background: #82848A;
			}

			tr {
				background: #13CE66;
				height: 40px;
				}
		</style>
		<title>无标题文档</title>
	</head>

	<body>
		<div>
			<table>
				<thead>
					<tr>
						<th>Header 1</th>
						<th>Header 2</th>
						<th>Header 3</th>
					</tr>
				</thead>
				<tr>
					<td>0</td>
					<td>1</td>
					<td>2</td>
				</tr>
				<tr>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr>
					<td>6</td>
					<td>7</td>
					<td>8</td>
				</tr>
				<tr>
					<td>9</td>
					<td>10</td>
					<td>11</td>
				</tr>
			</table>
		</div>
		
	</body>

</html>
