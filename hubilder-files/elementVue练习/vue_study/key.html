<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/vue/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="div">
			<template v-if="loginType === 'userName'">
				<label>userName</label>
				<input placeholder="Please enter your userName. " />
			</template>
			<template v-else>
				<label>Email</label>
				<input placeholder="Please enter your email. " />
			</template>
		</div>
		<script>
			var vue = new Vue({
				el:'#div',
				data:{
					loginType: 'userName'
				}
			});
			/*
			 在上面的这段代码中，切换loginType，将不会清除用户已经输入的内容，因为两个模板使用了相同的元素，<input>不会被替换掉
			 ，仅仅是替换了它的placeholder
			 * */
		</script>
	</body>
</html>
