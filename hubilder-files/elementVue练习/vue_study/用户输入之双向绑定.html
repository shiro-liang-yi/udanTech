		<div id="inp">
			<p>{{inp}}</p>
			<input type="text" v-model="inp" v-on:change="showVal"/>
			<p>这里显示你输入的值是:<span id="span"></span></p>
		</div>
		<!--这是一个双向的绑定,即在需要显示inp值的地方能够获取它的初始值,同时输入框也能够改变他的值,实际上是一个三者之间的绑定-->
		<script>
			var vue = new Vue({
				el:'#inp',
				data:{
					inp:'Vue'
				},
				methods:{
					showVal : function(){
						document.getElementById('span').innerHTML = this.inp;
						//document.getElementById('span').childNodes = this.inp;
					}
				}
			});
		</script>
